<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Desconto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="p-4">

  <div class="mb-3">
    <label for="valor" class="form-label">Valor Original:</label>
    <input type="number" id="valor" class="form-control" placeholder="Digite o valor aqui">
  </div>

  <div class="mb-3">
    <label for="selectItem" class="form-label">Tipo de Desconto:</label>
    <select id="selectItem" class="form-select">
      <option value="">Selecione...</option>
      <option value="percentual">Percentual (10%)</option>
      <option value="fixo">Fixo (R$ 20)</option>
      <option value="progressivo">Progressivo</option>
    </select>
  </div>

  <button type="button" class="btn btn-primary btn-lg meu-botao" onclick="calcularDesconto()">Calcular</button>

  <div id="resultado" class="alert alert-info mt-3" role="alert">
    Resultado
  </div>
  
<script type="module" src="index.js"></script>
</body>
</html>
